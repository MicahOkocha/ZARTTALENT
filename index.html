<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
<body>
        <div class="outer-container">
            <div class="login-page">
                <h2>Login</h2>
                <form id="form"> 
                    <i class="fa fa-user-circle" aria-hidden="true"> <input type="text" placeholder="Username" required/> </i>
                    <i class="fa fa-lock" aria-hidden="true"> <input type="password" placeholder="Password" required/> </i><br><br>
                    <button type="submit">Login</button><br><br>
                    <button type="submit">Sign-Up</button><br><br>
                    <button class="animated-button">
                   <a href="https://www.facebook.com/"> <i class="fa fa-facebook-official" aria-hidden="true" alt="facebook"></i> </a> &nbsp;
                   <a href="https://twitter.com/?lang=en"> <i class="fa fa-twitter" aria-hidden="true" alt="Twitter"></i> </a> &nbsp;
                    <a href="https://www.linkedin.com/login"> <i class="fa fa-linkedin-square" aria-hidden="true" alt="linkedin"></i> </a> &nbsp;
                    <a href="https://www.google.com/account/about/"> <i class="fa fa-google" aria-hidden="true" alt="Google"></i> </a>
                    </button>
                </form>
            </div>
        </div>
</body>
</html>
